<h2>Select airport or flight</h2>
<div>
  <mat-form-field>
    <mat-label>Airport</mat-label>
    <mat-select [(value)]='selectedUnit'>
      <mat-option *ngFor="let airport of airports" value='{{ airport }}'>
        {{ airport }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Flight number</mat-label>
    <mat-select [(value)]='selectedUnit'>
      <mat-option *ngFor="let flight of flightNumbers" value='{{ flight }}'>
        {{ flight }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<h2 *ngIf="selectedUnit">selected: {{ selectedUnit }}</h2>
<button mat-raised-button (click)="retrieveDataBasedOnSelectedItem()" *ngIf="selectedUnit" color="primary">Find
  data</button>
<div id="analysis" *ngIf="dataFound">
